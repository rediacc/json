services:
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mailserver
    hostname: ${HOSTNAME:-mail.example.com}
    restart: always
    network_mode: "${NETWORK_MODE:-bridge}"
    ports:
      - "25:25"    # SMTP
      - "465:465"  # SMTPS (SMTP over TLS)
      - "587:587"  # Submission
      - "993:993"  # IMAPS (IMAP over TLS)
    volumes:
      - ./docker-data/dms/mail-data:/var/mail
      - ./docker-data/dms/mail-state:/var/mail-state
      - ./docker-data/dms/mail-logs:/var/log/mail
      - ./docker-data/dms/config:/tmp/docker-mailserver
      - /etc/localtime:/etc/localtime:ro
    environment:
      - ENABLE_RSPAMD=${ENABLE_RSPAMD:-1}
      - ENABLE_CLAMAV=${ENABLE_CLAMAV:-1}
      - ENABLE_FAIL2BAN=${ENABLE_FAIL2BAN:-1}
    cap_add:
      - NET_ADMIN
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 25 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
