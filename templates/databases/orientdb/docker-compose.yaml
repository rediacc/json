services:
  orientdb:
    image: orientdb:3.2
    container_name: ${CONTAINER_NAME}
    restart: always
    environment:
      ORIENTDB_ROOT_PASSWORD: ${ORIENTDB_ROOT_PASSWORD}
    ports:
      - "2424"  # Binary protocol
      - "2480"  # HTTP/REST API and Studio
    volumes:
      - ./databases:/orientdb/databases
      - ./backup:/orientdb/backup
      - ./config:/orientdb/config
    networks:
      - orientdb-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:2480/ | grep -q '200\\|401' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  orientdb-network:
    driver: bridge
